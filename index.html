<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twinies_v1</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { width: 100%; height: 100%; background: #f5faff; overflow: hidden; }

    .app {
      width: 100%; max-width: 480px; margin: 0 auto;
      height: 100vh; overflow: hidden; position: relative;
    }

    .intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: black;
      z-index: 5000;
    }

    .intro-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .intro-content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 80px;
    }

    @keyframes slide-up {
      0% { transform: translateY(0%); }
      100% { transform: translateY(-100%); }
    }

    .intro-screen.slide-up {
      animation: slide-up 0.8s ease forwards;
    }

    #enterBtn {
      position: absolute;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 10px 24px;
      font-size: 0.8rem;
      font-weight: light;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      transition: opacity 3s ease;
      opacity: 0;
      pointer-events: none;
    }

    #enterBtn:hover {
      background-color: white;
      color: black;
    }

    .badge-section {
      width: 100%;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="intro-screen" id="introScreen">
    <video autoplay muted playsinline class="intro-video">
      <source src="src/intro.mp4" type="video/mp4" />
      Votre navigateur ne supporte pas la vid√©o.
    </video>
    <div class="intro-content">
      <button id="enterBtn">ENTRER</button>
    </div>
  </div>

  <div class="app">
    <div class="badge-section">
      Page des badges
    </div>
  </div>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    const introScreen = document.getElementById('introScreen');

    setTimeout(() => {
      enterBtn.style.opacity = '1';
      enterBtn.style.pointerEvents = 'auto';
    }, 6000);

    enterBtn.addEventListener('click', () => {
      introScreen.classList.add('slide-up');
      setTimeout(() => {
        introScreen.style.display = 'none';
      }, 800);
    });
  </script>
</body>
</html>
